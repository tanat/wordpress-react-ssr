nodeapp:
  build: .
  container_name: "nodeapp"
  command: node app.js
  ports:
    - '3000:3000'
  environment:
    - PORT=3000
  volumes:
    - ./scripts:/home/app/nodeapp
    - /home/app/nodeapp/node_modules
    - www:/home/app/nodeapp/out
  links:
    - 'mongo'
nginx-proxy:
  image: nginx
  container_name: "nginx"
  ports:
    - '8080:8080'
  volumes:
    - ./nginx:/etc/nginx/conf.d:ro
    - www:/www/app:ro
  links:
    - 'nodeapp'
